<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- external css  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Tea Cozy</title>
</head>
<body>
    <!-- nav-bar starts here  -->
    <nav>
        <div class="logo">
            <img src="./assets/images/img-tea-cozy-logo.webp" alt="logo of tea cozy shop">
        </div>
        <ul class="nav-links">
            <li>Mission</li>
            <li>Featured Tea</li>
            <li>Locations</li>
        </ul>
    </nav>

    <!-- header area starts here  -->
    <header>
        <div class="header-content">
            <h2>Our Misson</h2>
            <h4>Handpicked. Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </header>

    <!-- main area starts here  -->
    <main>
        <div class="main-content">
            <h2>Tea of The Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="main-gallery">
            <div class="food-desc">
                <img src="./assets/images/img-donut.webp" alt="donut images">
                <p>Seasonal Donuts</p>
            </div>
            <div class="food-desc">
                <img src="./assets/images/img-myrtle-ave.webp" alt="myrtle ave tea">
                <p>Myrtle Ave Tea</p>
            </div>
            <div class="food-desc">
                <img src="./assets/images/img-spiced-rum.webp" alt="splced rum tea">
                <p>Splaced Rum Tea</p>
            </div>
            <div class="food-desc">
                <img src="./assets/images/img-bedford-bizarre.webp" alt="fall berry blitz tea">
                <p>Fall Berry Blitz Tea</p>
            </div>
            <div class="food-desc">
                <img src="./assets/images/img-berryblitz.webp" alt="donut images">
                <p>Bedford Bizarre Tea</p>
            </div>
        </div>
    </main>
    
</body>
</html>
